<app-page-header [header]="'Lista de Deseos'" [breadcrumbs]="[
    {label: 'Inicio',      url: '/'},
    {label: 'Lista de Deseos', url: ''}
]"></app-page-header>

<div class="block block-empty" *ngIf="!(wishlist.items$|async).length">
    <div class="container">
        <div class="block-empty__body">
            <div class="block-empty__message">Su lista de deseos esta vacia!</div>
            <div class="block-empty__actions">
                <a routerLink="/" class="btn btn-primary btn-sm">Continue</a>
            </div>
        </div>
    </div>
</div>

<div class="block" *ngIf="(wishlist.items$|async).length">
    <div class="container">
        <table class="wishlist">
            <thead class="wishlist__head">
            <tr class="wishlist__row">
                <th class="wishlist__column wishlist__column--image">Imagen</th>
                <th class="wishlist__column wishlist__column--product">Producto</th>
                <th class="wishlist__column wishlist__column--stock">Inventario</th>
                <th class="wishlist__column wishlist__column--price">Precio</th>
                <th class="wishlist__column wishlist__column--tocart"></th>
                <th class="wishlist__column wishlist__column--remove"></th>
            </tr>
            </thead>
            <tbody class="wishlist__body">
            <tr *ngFor="let product of wishlist.items$|async" class="wishlist__row">
                <td class="wishlist__column wishlist__column--image">
                    <div class="product-image">
                        <a
                            *ngIf="product.images?.length"
                            [routerLink]="root.product(product.id)"
                            class="product-image__body"
                        >
                            <img class="product-image__img" [src]="product.images[0]"   [ngClass]="{'imagen' : product.availability === 'No Disponible'}" alt="">
                        </a>
                    </div>
                </td>
                <td class="wishlist__column wishlist__column--product">
                    <a [routerLink]="root.product(product.id)" class="wishlist__product-name">{{ product.name | titlecase}}</a>
                    <div class="wishlist__product-rating">
                        <app-rating [value]="product.rating"></app-rating>
                        <div class="wishlist__product-rating-legend">{{ product.reviews }} Comentarios</div>
                    </div>
                </td>
                <td class="wishlist__column wishlist__column--stock">
                    <span *ngIf="product.availability === 'Disponible'" class="text-success">{{product.availability}}</span>
                    <span *ngIf="product.availability === 'No Disponible'" class="text-danger">{{product.availability}}</span>
                </td>
                <td class="wishlist__column wishlist__column--price">{{ product.price | currency }}</td>
                <td class="wishlist__column wishlist__column--tocart">
                    <button  [disabled]="product.availability === 'No Disponible'" type="button" class="btn btn-primary btn-sm" (click)="addToCart(product)" [ngClass]="{'btn-loading': addedToCartProducts.includes(product)}">Agregar al Carro</button>
                </td>
                <td class="wishlist__column wishlist__column--remove">
                    <button type="button" class="btn btn-light btn-sm btn-svg-icon" (click)="remove(product)" [ngClass]="{'btn-loading': removedProducts.includes(product)}">
                        <app-icon name="cross-12" size="12"></app-icon>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
